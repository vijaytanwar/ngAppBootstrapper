<!DOCTYPE html>
<html>
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		 <!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
 
		<meta name="description" content="ng app bootstrapper to bootstarp the front end application using best of front end technologies." />
		<title>ng app bootstrapper</title>
		

		<!-- @if NODE_ENV == 'DEVELOPMENT' -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		
		<link href="assets/styles/main.css" rel="stylesheet">
		<!-- @endif -->
		<!-- @if NODE_ENV == 'PRODUCTION' -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
		<link href="assets/styles/main.min.css" rel="stylesheet">
		<!-- @endif -->
	</head>
	<body id="ngApp" ng-cloak class="site">
		<div layout="row">
			<div flex="90">
				<div ng-view class="view-animate" style="background-color:green;"></div>
			</div>
		</div>
		
		<!-- @if NODE_ENV == 'DEVELOPMENT' -->
		<script>
			var DEBUG_ENVIROMENT = true,
			API_URL = '/api'; 
		</script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<script data-main="app/main" src="node_modules/requirejs/require.js"></script>
		<!-- @endif -->
		

		<!-- @if NODE_ENV == 'PRODUCTION' -->
		<script>
				var API_URL = 'http://localhost:8123/api';
		</script>
		<!--jQuery-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
		<script>
		if (typeof jQuery == 'undefined') {
		    document.write(unescape("%3Cscript src='node_modules/jquery/dist/jquery.min.js' %3E%3C/script%3E"));
		}
		</script>

		<!--angular js-->
		<script  src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
		<script>
		if (typeof jQuery == 'undefined') {
		    document.write(unescape("%3Cscript src='bower_components/angular/angular.min.js' %3E%3C/script%3E"));
		}
		</script>

		<!--requirejs-->
		<script  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
		<script>
		if (typeof jQuery == 'undefined') {
		    document.write(unescape("%3Cscript src='node_modules/requirejs/require.js' %3E%3C/script%3E"));
		}
		</script>

		<script src="app/main.min.js"></script>
		<!-- @endif -->
	</body>
</html>
